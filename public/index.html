<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Inseguro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav class="menu">
    <ul>
      <li><a href="https://www.youtube.com/" target="_blank">YouTube</a></li>
      <li><a href="https://iftm.edu.br/uberlandiacentro/" target="_blank">IFTM</a></li>
      <li><a href="https://ufu.br/" target="_blank">UFU</a></li>
      <li><a href="https://www.uberlandia.mg.gov.br/" target="_blank">Prefeitura</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Login e Cadastro</h1>

    <form id="loginForm">
      <h2>Login</h2>
      <label for="loginUser">Usuário:</label>
      <input type="text" id="loginUser" name="loginUser" required>
      <label for="loginPass">Senha:</label>
      <input type="password" id="loginPass" name="loginPass" required>
      <button type="submit">Entrar</button>
    </form>

    <form id="registerForm">
      <h2>Cadastro</h2>
      <label for="regUser">Novo Usuário:</label>
      <input type="text" id="regUser" name="regUser" required>
      <label for="regPass">Nova Senha:</label>
      <input type="password" id="regPass" name="regPass" required>
      <input type="hidden" id="perfil" name="perfil" value="usuario">
      <button type="submit">Cadastrar</button>
    </form>

    <div id="mensagem" class="message-box"></div>

    <div id="resultado" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
